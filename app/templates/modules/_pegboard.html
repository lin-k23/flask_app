<div class.grid-item" id="pegboard-module">
    <div class="pegboard-header">
        <h2>洞洞板可视化</h2>
        <div class="pegboard-tools" id="peg-tools">
            <button data-type="blue" class="active" title="蓝色">
                <span class="chip chip-blue"></span> B
            </button>
            <button data-type="yellow" title="黄色">
                <span class="chip chip-yellow"></span> Y
            </button>
            <button data-type="orange" title="橙色">
                <span class="chip chip-orange"></span> O
            </button>
            <button data-type="purple" title="紫色">
                <span class="chip chip-purple"></span> P
            </button>
            <button data-type="erase" title="清除">
                ⌫
            </button>
        </div>
    </div>

    <div class="pegboard-grid-container" id="pegboard"></div>

    <div class="pegboard-footer">
        <span>坐标: <b id="peg-coord">– , –</b></span>
        <div class="legend">
            <span><i class="dot dot-blue"></i>Blue</span>
            <span><i class="dot dot-yellow"></i>Yellow</span>
            <span><i class="dot dot-orange"></i>Orange</span>
            <span><i class="dot dot-purple"></i>Purple</span>
        </div>
    </div>
</div>
