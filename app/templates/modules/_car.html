<div class="grid-item panel-car-control">
    <h2>小车运动控制</h2>

    <div class="main-controls">
        <div class="control-group">
            <h4>手动遥控</h4>
            <div class="car-manual-controls">
                <div class="speed-control">
                    <label for="car-speed">速度</label>
                    <input type="number" id="car-speed" value="80" min="0" max="100">
                </div>
                <div class="car-d-pad">
                    <button class="car-btn" data-command="forward">▲</button>
                    <button class="car-btn" data-command="left">◀</button>
                    <button class="car-btn" data-command="stop">■</button>
                    <button class="car-btn" data-command="right">▶</button>
                    <button class="car-btn" data-command="backward">▼</button>
                </div>
            </div>
        </div>
        <div class="control-group">
            <h4>模式切换</h4>
            <div class="car-mode-controls">
                <button class="car-mode-btn" data-command="{auto_track_start}">自动循迹</button>
                <button class="car-mode-btn" data-command="{manual_control}">手柄控制</button>
                <button class="car-mode-btn" data-command="{set_task_1}">设定任务</button>
            </div>
        </div>
    </div>

    <div class="advanced-controls">
        <div class="logs-group">
            <div class="log-container">
                <h4>发送日志</h4>
                <div id="car-log-sent" class="log-box"></div>
            </div>
            <div class="log-container">
                <h4>接收日志</h4>
                <div id="car-log-received" class="log-box"></div>
            </div>
        </div>
    </div>
</div>
